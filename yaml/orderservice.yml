apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: orderservice-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orderservice
  template:
    metadata:
      labels:
        app: orderservice
    spec:
      containers:
      - name: orderservice
        image: rishabhmalhotra/practiceorderservice
        ports:
        - containerPort: 61551
        env:
        - name: collectorEndpoint
          valueFrom:
            configMapKeyRef:
              name: aggregator-config
              key: jaeger.url