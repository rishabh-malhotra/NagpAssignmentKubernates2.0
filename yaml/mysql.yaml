apiVersion: apps/v1 
kind: Deployment
metadata:
  name: mysql
  labels: 
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:8
        name: mysql
        args:
          - "--default-authentication-plugin=mysql_native_password"    
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:  
             name: mysqldbsecret           
             key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysqlvolume
          mountPath: /var/lib/mysql
      volumes:
      - name: mysqlvolume
        persistentVolumeClaim:
          claimName: mysql-pv-claim